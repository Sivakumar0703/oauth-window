<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oauth</title>
</head>
<body>
    <h3>OAuth Popup</h3>
  <button id="sendToken">Send Access Token</button>

  <script>
    document.getElementById("sendToken").onclick = () => {
      const token = "fake-access-token";
      // const origin = window.opener.location.origin;
      const urlParams = new URLSearchParams(window.location.search);
      const openerOrigin = urlParams.get("origin");
      window.opener.postMessage({ accessToken: token }, openerOrigin);
      window.close(); 
    };
  </script>
</body>
</html>
